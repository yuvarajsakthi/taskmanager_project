<!-- tasks/templates/tasks/delete_task.html -->

{% extends 'tasks/base.html' %} {% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete "{{ task.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'view_all_tasks' %}">Cancel</a>
{% endblock %}
